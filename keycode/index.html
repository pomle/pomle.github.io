<html>
<head>
    <title>keycode - press a key</title>
    <meta property="og:title" content="keycode" />
    <meta property="og:description" content="Prints the keycode for a keypress really big. Can't miss." />
    <style type="text/css">
        body {
            background: #008aff;
        }
        h1 {
            color: #0054a4;
            font-family: sans-serif;
            font-size: 90vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="keycode">-</h1>

    <script type="text/javascript">
        var element = document.getElementById('keycode');
        window.addEventListener('keydown', function(event) {
            event.preventDefault();
            element.textContent = event.keyCode;
        });
    </script>
</body>
</html>
